name: CI

on:
  push:
  pull_request:

jobs:
  core:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install core + dev
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Test core
        run: pytest -m "not legacy"

  mainstream-extras:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install mainstream extras
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,graph,viz]"
      - name: Test with mainstream extras
        run: pytest -m "not legacy"

  legacy-best-effort:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install legacy extras (best effort)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,legacy]" || true
      - name: Test legacy group (best effort)
        run: pytest -m "legacy or not legacy" || true

  solver-strict:
    runs-on: ubuntu-latest
    needs: [core]
    env:
      ASUNDER_REQUIRE_SOLVER_TESTS: "1"
      GRB_WLSACCESSID: ${{ secrets.GRB_WLSACCESSID }}
      GRB_WLSSECRET: ${{ secrets.GRB_WLSSECRET }}
      GRB_LICENSEID: ${{ secrets.GRB_LICENSEID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install strict solver test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Validate Gurobi credentials are set
        run: |
          test -n "$GRB_WLSACCESSID"
          test -n "$GRB_WLSSECRET"
          test -n "$GRB_LICENSEID"
      - name: Gurobi smoke solve
        run: |
          python - <<'PY'
          import pyomo.environ as pyo
          m = pyo.ConcreteModel()
          m.x = pyo.Var(domain=pyo.NonNegativeReals)
          m.obj = pyo.Objective(expr=m.x, sense=pyo.maximize)
          m.cap = pyo.Constraint(expr=m.x <= 1.0)
          opt = pyo.SolverFactory("gurobi_direct")
          res = opt.solve(m, tee=False)
          xval = pyo.value(m.x)
          if abs(xval - 1.0) > 1e-8:
              raise SystemExit(f"Unexpected solution from gurobi_direct: x={xval}")
          print("gurobi_smoke_ok", xval)
          PY
      - name: Solver tests (strict)
        run: pytest -m solver
